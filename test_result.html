<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result_style.css">
</head>

<body>
    <!-- おみくじの結果を表示するページ japascriptでdomの操作 -->
    <div id="omikuji-page" class="omikuji-page">
        <div class="result-outer">
            <div class="result-inner">
                <div class="result-title">
                    <h4>ソフトウェア開発みくじ</h4>
                </div>
                <div class="result">
                    <hr>
                    <img src="./image/kyo.png" alt="" id="image">
                    <h1 id="result"></h1>
                    <hr>
                </div>
                <div class="result-comment">
                    <!-- message -->
                    <p id="comment"></p>
                </div>
                <div class="result-lucky-items">
                    <!-- about language -->
                    <p>✿ ラッキー言語 ✿</p>
                    <h3 id="language"></h3>
                    <hr>
                    <!-- about db -->
                    <p>✿ ラッキーデータベース ✿</p>
                    <h3 id="database"></h3>
                    <hr>
                    <!-- about edita -->
                    <p>✿ ラッキーエディタ ✿</p>
                    <h3 id="editor"></h3>
                </div>
                <div class="result">
                    <!-- btn -->
                    <button id="close-omikuji">もう一度おみくじを引く</button>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
