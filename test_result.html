                    <hr>
                    <!-- about edita -->
                    <p>✿ ラッキーエディタ ✿</p>
                    <h3>Visual Studio Code</h3>
                </div>
                <div class="result">
                    <!-- btn -->
                    <button id="close-omikuji">もう一度おみくじを引く</button>
                </div>
            </div>
        </div>
