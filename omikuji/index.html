<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- トップページ -->
    <div id='outter-top'>
        <div id="top-page">
            <section>
                <!-- おみくじの画像、ボタンを含むdiv -->
                <div>
                    <!-- おみくじの名前と画像のdiv -->
                    <div>
                        <h1>ソフトウェア開発</h1>
                        <h1>みくじ</h1>
                        <img src="image/omikuji.png">
                    </div>
                    <div>
                        <button id="draw-omikuji">おみくじを引く</button>
                    </div>
                    <div id="return">
                        <div id="button"><a href="../jinja/jinja.html">戻る</a></div>
                    </div>
                </div>
            </section>
            <footer>
                <div>
                    <!-- おみくじについてと開発者のリンク -->
                    <div>
                        <a href="about.html">
                            <p>このおみくじについて</p>
                        </a>
                        <p>|</p>
                        <a href="developers.html">
                            <p>開発者一覧</p>
                        </a>
                    </div>
                    <div>
                        <p>@ソフトウェア開発みくじ</p>
                    </div>
                </div>
            </footer>
        </div>
    </div><!-- おみくじの結果を表示するページ japascriptでdomの操作 -->
    <div id="omikuji-top" class="omikuji-top">
        <div class="omikuji-page">
            <div class="result-outer">
                <div class="result-inner">
                    <div class="result-title">
                        <h4>ソフトウェア開発みくじ</h4>
                    </div>
                    <div class="result">
                        <hr>
                        <img src="./image/kyo.png" alt="" id="image">
                        <h1 id="result"></h1>
                        <hr>
                    </div>
                    <div class="result-comment">
                        <!-- message -->
                        <p id="comment"></p>
                    </div>
                    <div class="result-lucky-items">
                        <!-- about language -->
                        <p>✿ ラッキー言語 ✿</p>
                        <h3 id="language"></h3>
                        <hr>
                        <!-- about db -->
                        <p>✿ ラッキーデータベース ✿</p>
                        <h3 id="database"></h3>
                        <hr>
                        <!-- about edita -->
                        <p>✿ ラッキーエディタ ✿</p>
                        <h3 id="editor"></h3>
                    </div>
                    <div class="result">
                        <!-- btn -->
                        <button id="close-omikuji">もう一度おみくじを引く</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
