<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja Recursion</title>
    <link rel="stylesheet" href="jinja.css">
    <!-- SwiperのCSSを追加 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <!-- Kaiさん担当 -->
    <header class="site-header">
        <h1 class="site-title">Amazing Shrine</h1>
        <ul class="header-nav">
            <li class="nav-item">
                <a href="#">home</a>
            </li>
            <li class="nav-item">
                <a href="../omikuji/index.html">omikuji</a>
            </li>
            <li class="nav-item">
                <a href="#">event</a>
            </li>
            <li class="nav-item">
                <a href="#">recruitment</a>
            </li>
            <li class="nav-item">
                <a href="developers.html">about us</a>
            </li>
        </ul>
        <button class="menu-toggle">☰</button>
    </header>

    <!-- てんしんさん担当 -->
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- スライド1 -->
                <div class="swiper-slide">
                    <p>神社の歴史について学ぶことで、心を豊かにしましょう。</p>
                </div>
                <!-- スライド2 -->
                <div class="swiper-slide">
                    <p>毎朝の参拝で一日を清々しく始めることができます。</p>
                </div>
                <!-- スライド3 -->
                <div class="swiper-slide">
                    <p>季節の行事に参加して、地域との繋がりを深めましょう。</p>
                </div>
            </div>
            <!-- ページネーション（ドット） -->
            <div class="swiper-pagination"></div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <!-- terryfujiwara担当 -->
    <main>
        <div id="title">
            <h1>Recursion神社へようこそ！</h1>
        </div>
        <div id="container">
            <div id="updates">
                <div id="subtitle1">
                    <h3>更新情報</h3>
                </div>
                <div id="contents1">
                    <div id="paragraph1">
                        <p>無料おみくじページを開設しました！</p>
                    </div>
                    <div id="img1">
                        <img id="contents1_img" src="images_jinja/omikuji_20241222.jpg" alt="">
                    </div>
                </div>
            </div>
            <div id="recommendation">
                <div id="subtitle2">
                    <h3>おすすめ情報</h3>
                </div>
                <div id="contents2">
                    <div id="paragraph2">
                        <p>通常の祈祷に加えてアプリ開発の祈祷も行っております。</p>
                    </div>
                    <div id="img2">
                        <img id="contents2_img" src="images_jinja/shichigosan.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>© 2024 Jinja Recursion. All Rights Reserved.</p>
    </footer>
    <script src="jinja.js"></script>
    <!-- SwiperのJSを追加 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- スライダーの初期化スクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const swiper = new Swiper('.swiper-container', {
                loop: true, // ループモード
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 5000, // 自動再生の間隔（ミリ秒）
                },
            });
        });
    </script>
</body>

</html>
